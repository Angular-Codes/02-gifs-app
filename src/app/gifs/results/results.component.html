<div class="row p-3">
    <div class="col">
        <div class="row">
            <div 
                class="col-md-4 col-sm-6"
                *ngFor="let gif of results"
            >
                <div class="card">
                    <img 
                        [src]="gif.images.downsized_medium.url"
                        class="card-img-top"
                        alt="..."
                    >
                    <div class="card-body">
                        <p class="card-text">
                            {{ gif.title }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
